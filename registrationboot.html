    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <body style="background-image: url(https://images.unsplash.com/photo-1470058869958-2a77ade41c02?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80);"> 
        <h1 style = "font-weight: 700; color: whitesmoke;" class="text-center">REGISTRATION FORM </h1>
        <div class="container pb-4 pt-4" style="background: linear-gradient(to top left, #ffffff 11%, #009900 153%); border-radius: 24px; font-family: poppins;;">
        <form>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label>NAME</label>
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input type="tel" class="form-control" placeholder="Enter phone number">
            </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-5">
                    <label >Email-id</label>
                    <input type="email" class="form-control"  placeholder="abcd@xyz.com">
                </div>  
                <div class= "form-group col-md-7">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control"  placeholder="dd/mm/yyyy">
                </div>
            </div>
            <p>Gender</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="Gender">
                <label class="form-check-label">
                Male
                </label>&nbsp;
                <input class="form-check-input" type="radio" name="Gender">
                <label class="form-check-label">
                Female
                </label>
            </div><br/><br/>
            <div class="row">
            <div class="col">
                <label>Passowrd</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" >
                <label class="form-check-label" >
                I agree to all the statements
                </label>
            </div>
            </div>
            </div><br>
            <br>
            <button type="submit" class="btn btn-success">Submit</button> 
            <a href="loginboot.html"><button class="btn btn-primary" type="button">Log In</button></a>
        </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
